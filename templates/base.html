<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={{css}}>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text h1" data-bs-toggle="tooltip"
              data-bs-placement="bottom" title="Перейти на главную страницу">
            <a href="/" class="base_title"
               style="color:grey; white-space: nowrap;">
                Продажа изделий ручной работы</a></span>
        {% if current_user.is_authenticated %}
        <div class="btn-group">
            <button type="button"
                    class="btn btn-secondary btn-lg dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                {{ current_user.name }} {{ current_user.surname }}
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item"
                       href="/user/{{current_user.id}}/active">Мой профиль</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item"
                       href="/logout">Выйти из аккаунта</a></li>
            </ul>
        </div>
        {% else %}
        <p>
            <a class="btn btn-primary"
               href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
